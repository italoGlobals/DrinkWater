name: CI/CD Pipeline for React Native App

on:
  push:
    branches:
      - actions-test
      - 'release/*'
  pull_request:
    branches:
      - actions-test

jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: npm install

  # run-tests:
  #   runs-on: ubuntu-latest
  #   needs: install-dependencies
  #   steps:
  #     - name: Checkout Repository
  #       uses: actions/checkout@v2

  #     - name: Run Jest tests
  #       run: npm test

  build-android:
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Java JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Install dependencies
        run: npm install

      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/app-release.apk

  build-ios:
    runs-on: macos-latest
    needs: run-tests
    if: github.ref == 'refs/heads/actions-test'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Set up CocoaPods
        run: |
          cd ios
          pod install

      - name: Build iOS app
        run: |
          cd ios
          xcodebuild -workspace DrinkWater.xcworkspace -scheme DrinkWater -sdk iphoneos -configuration Release archive -archivePath $PWD/build/DrinkWater.xcarchive

      - name: Export IPA
        run: |
          xcodebuild -exportArchive -archivePath $PWD/build/DrinkWater.xcarchive -exportOptionsPlist ios/ExportOptions.plist -exportPath $PWD/build

      - name: Upload IPA to Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: app-release.ipa
          path: ios/build/DrinkWater.ipa
